<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Double Opt-in</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Netcore CE SDK -->
  <script type="text/javascript">
    var smartech = smartech || [];
    smartech.push(function() {
      smartech.identify("");  // có thể để rỗng vì chỉ cần load SDK
    });

    (function() {
      var st = document.createElement('script');
      st.type = 'text/javascript';
      st.async = true;
      st.src = 'https://cdn.smartech.cloud/smartpush/script.js'; // SDK Netcore CE
      st.onload = function() {
        console.log("Smartech SDK loaded");

        // Gửi postMessage về Android WebView
        window.postMessage("smartech_push_optin", "*");
      };
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(st, s);
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1>Do you want to receive notifications?</h1>
    <p>Stay updated with our latest features and offers.</p>
    <div class="buttons">
      <button onclick="handleResponse(true)">Yes, I do</button>
      <button onclick="handleResponse(false)">No, thanks</button>
    </div>
  </div>

  <!-- Gửi lại message khi người dùng click -->
  <script>
    function handleResponse(accepted) {
      var message = {
        event: "smartech_push_optin",
        accepted: accepted
      };

      if (window.AndroidWebInterface) {
        window.AndroidWebInterface.postMessage(JSON.stringify(message));
      } else {
        console.log("AndroidWebInterface not found");
      }

      // Optional: hiển thị phản hồi
      document.querySelector('.container').innerHTML = `
        <h2>Thanks for your response!</h2>
        <p>You chose: <strong>${accepted ? "Yes" : "No"}</strong></p>
      `;
    }

    // Đón nhận sự kiện message khi SDK load xong
    window.addEventListener("message", function (event) {
      if (
        event.data === "smartech_push_optin" ||
        (typeof event.data === "string" &&
         event.data.indexOf("smartech_push_optin") !== -1)
      ) {
        var pushOptInData = {
          event: "smartech_push_optin"
        };

        if (window.AndroidWebInterface) {
          window.AndroidWebInterface.postMessage(JSON.stringify(pushOptInData));
        } else {
          console.log("AndroidWebInterface not found");
        }
      }
    });
  </script>
</body>
</html>
