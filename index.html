<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Double Opt-in</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- âœ… Smartech App SDK Ä‘á»ƒ xá»­ lÃ½ data-smt-action -->
  <script src="https://cdnt.netcoresmartech.com/smartech-app-sdk/scripts/dev/smartech-app-sdk.js?v=1.0.0"></script>
  <script>
    SmartechAppSDK.init();
    console.log("âœ… SmartechAppSDK initialized");
  </script>

  <!-- âœ… Smartech Push SDK -->
  <script type="text/javascript">
    var smartech = smartech || [];
    (function() {
      var st = document.createElement('script');
      st.type = 'text/javascript';
      st.async = true;
      st.src = 'https://cdn.smartech.cloud/smartpush/script.js';
      st.onload = function() {
        console.log("âœ… Smartech Push SDK loaded");

        smartech.push(["create", "e7df984fa5892911af1cd0ffae51ebd0"]);
        smartech.push(["register", "e7df984fa5892911af1cd0ffae51ebd0"]);
        smartech.push(["identify", ""]);  

        smartech.push(function() {
          console.log("ðŸ“¤ Sending postMessage to native app for double opt-in");
          window.postMessage("smartech_push_optin", "*");
        });
      };
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(st, s);
    })();
  </script>
</head>

<body>
  <div class="container">
    <h1>Do you want to receive notifications?</h1>
    <p>Stay updated with our latest features and offers.</p>

    <div class="buttons">
      <!-- âœ… Smartech sáº½ tá»± xá»­ lÃ½ hÃ nh Ä‘á»™ng thÃ´ng qua data-smt-action -->
      <button class="buttons btn-allow" data-smt-action="SMTPushNotificationDoubleOptIn">Yes, I do</button>
      <button class="buttons btn-deny" data-smt-action="SMTPushNotificationDoubleOptOut">No, thanks</button>
      <button class="buttons btn-settings" data-smt-action="SMTOpenAppDeviceSettings">Go to settings</button>
    </div>
  </div>
</body>
</html>
