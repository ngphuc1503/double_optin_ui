<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Double Opt-in</title>
  <link rel="stylesheet" href="style.css"/>

  <script type="text/javascript">
    var smartech = smartech || [];
    console.log("ðŸ‘‰ Smartech array initialized");

    (function() {
      console.log("ðŸ‘‰ Start loading Smartech SDK");
      var st = document.createElement('script');
      st.type = 'text/javascript';
      st.async = true;
      st.src = 'https://cdn.smartech.cloud/smartpush/script.js'; 
      st.onload = function() {
        console.log("âœ… Smartech SDK loaded");

        smartech.push(["create", "e7df984fa5892911af1cd0ffae51ebd0"]);
        console.log("âœ… Called smartech.create");

        smartech.push(["register", "e7df984fa5892911af1cd0ffae51ebd0"]);
        console.log("âœ… Called smartech.register");

        smartech.push(["identify", ""]);
        console.log("âœ… Called smartech.identify");

        smartech.push(function() {
          console.log("ðŸš€ SDK is ready. Sending postMessage to parent...");
          window.postMessage("smartech_push_optin", "*");
        });
      };
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(st, s);
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1>Do you want to receive notifications?</h1>
    <p>Stay updated with our latest features and offers.</p>
    <div class="buttons">
      <button onclick="handleResponse(true)">Yes, I do</button>
      <button onclick="handleResponse(false)">No, thanks</button>
    </div>
  </div>

  <script>
    function handleResponse(accepted) {
      console.log(`ðŸ“¤ User clicked: ${accepted ? "Accept" : "Decline"}`);

      var message = {
        event: "smartech_push_optin",
        accepted: accepted
      };

      console.log("ðŸ“¤ Sending postMessage with response:", message);
      window.postMessage(JSON.stringify(message), "*");

      document.querySelector('.container').innerHTML = `
        <h2>Thanks for your response!</h2>
        <p>You chose: <strong>${accepted ? "Yes" : "No"}</strong></p>
      `;
    }

    console.log("âœ… WebView HTML loaded");
  </script>
</body>
</html>
